<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>理財專案活動</title>
    <style>
        body {
            height: 100vh;
            background-color: #fafcfe;
        }
        .nav-bar {
            background-color: rgb(250, 250, 250);
            border-bottom: .5px solid #ebebeb;
            box-shadow: 2px 2px 2px 1px rgba(214, 214, 214, 0.2);
            margin-bottom: 30px;
        }
        .img-wrap {
            margin: 0 auto;
            width: 30px;
            height: 30px;
        }
        .img-wrap > img {
            width: 100%;
            overflow: hidden;
            object-fit: cover;

        }
        .main {
            width: 100%;
            margin: auto 0
        }
        .title {
            font-size: 1.2rem;
            color: #4a6d87;
        }
        .sign-up {
            font-size: 1rem;
            color: #4a6d87;;
        }
        .container{
            max-width: 90%;
            background-color:#ffffff;
            border: .5px solid #ebebeb;
            border-radius: 10px;
            box-shadow: 2px 2px 2px 1px rgba(214, 214, 214, 0.2);
            padding: 30px 20px;    
        }
        
        
    </style>
</head>
<body>
    <nav class="nav-bar py-3">
        <div class="img-wrap">
            <img src="./svg/1200px-Emblem_of_Hualien_County_2010.svg.png" alt="">
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="title text-center">理財專案活動</h1>
                    <p class="sign-up text-center">註冊/登記</p>
                </div>
                <div class="col-12 mt-4">
                    <div class="input-group">
                        <label for="inputName" class="col-sm-2 col-form-label me-2">姓名</label>
                        <div class="col">
                            <input type="name" class="form-control form-control-sm" id="inputName">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <label for="inputPhoneNum" class="col-sm-2 col-form-label me-2">電話</label>
                        <div class="col">
                            <input type="phone-num" class="form-control form-control-sm" id="inputPhoneNum">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary btn-sm">傳送驗證碼</button>
                </div>
                <div class="mt-3">
                    <div class="input-group" id="box2">
                        <span class="input-group-addon me-2">驗證碼</span>
                        <div class="col">
                            <input type="tel" class="form-control form-control-sm" placeholder="請輸入圖形驗證碼"/>
                        </div>
                        <span class="col"> 
                            <canvas id="canvas" width="120" height="45"></canvas>
                        </span>
                        <a class="m-auto" href="#" id="changeImg">看不清處換一張</a>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">送出</button>
                </div>
            </div>
        </div>
    </div>
    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>
</html>
