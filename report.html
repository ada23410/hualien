<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>每月花費</title>
    <style>
        body {
            height: 100vh;
            background-color: #fafcfe;
        }
        .nav-bar {
            background-color: rgb(250, 250, 250);
            border-bottom: .5px solid #ebebeb;
            box-shadow: 2px 2px 2px 1px rgba(214, 214, 214, 0.2);
            margin-bottom: 30px;
        }
        .img-wrap {
            margin: 0 auto;
            width: 30px;
            height: 30px;
        }
        .img-wrap > img {
            width: 100%;
            overflow: hidden;
            object-fit: cover;

        }
        .main {
            width: 100%;
            margin: auto 0
        }
        .title {
            font-size: 1.2rem;
            color: #4a6d87;
        }
        .sign-up {
            font-size: 1rem;
            color: #4a6d87;
            margin-bottom: 10px;
        }
        .spend {
            font-size: 2rem;
            color: #4a6d87;
        }
        .container{
            max-width: 90%;
            background-color:#ffffff;
            border: .5px solid #ebebeb;
            border-radius: 10px;
            box-shadow: 2px 2px 2px 1px rgba(214, 214, 214, 0.2);
            padding: 30px 20px;    
        }    
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="nav-bar py-3">
        <div class="img-wrap">
            <img src="./svg/1200px-Emblem_of_Hualien_County_2010.svg.png" alt="">
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="title text-center">9月份</h1>
                    <p class="sign-up text-center">總花費</p>
                    <p class="spend text-center">＄15,249</p>
                </div>
                <div class="col-12 mt-3">
                    <table class="table table-borderless align-middle">
                        <tbody>
                            <tr>
                                <th scope="row"><i class="fa-solid fa-utensils"></i> &nbsp; </th>
                                <td>飲食</td>
                                <td>$5,424</td>            
                            </tr>
                            <tr>
                                <th scope="row"><i class="fa-solid fa-pump-soap"></i> &nbsp; </th>
                                <td>生活用品</td>
                                <td>$1,200</td>                    
                            </tr>
                            <tr>
                                <th scope="row"><i class="fa-solid fa-bus"></i> &nbsp; </th>
                                <td>交通</td>
                                <td>$1,280</td>                  
                            </tr>
                            <tr>
                                <th scope="row"><i class="fa-solid fa-gamepad"></i> &nbsp;</th>
                                <td>娛樂</td>
                                <td>$1,330</td>            
                            </tr>
                            <tr>
                                <th scope="row"><i class="fa-solid fa-book-open"></i> &nbsp;</th>
                                <td>教育</td>
                                <td>$990</td>            
                            </tr>
                            <tr>
                                <th scope="row"><i class="fa-solid fa-house"></i> &nbsp;</th>
                                <td>住宿</td>
                                <td>$1,000</td>            
                            </tr>
                        </tbody>
                    </table>              
                </div>              
            </div>
        </div>
    </div>
    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>
</html>
